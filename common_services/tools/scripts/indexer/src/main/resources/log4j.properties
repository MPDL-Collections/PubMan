# Set root category priority to ERROR and set no appender
log4j.rootLogger=INFO

log4j.logger.test=INFO, MyFileAppender
log4j.additivity.test=true
log4j.logger.de.escidoc.sb.gsearch.xslt=INFO, MyFileAppender
log4j.logger.de.mpg.escidoc.tools=DEBUG, MyFileAppender
log4j.logger.de.mpg.escidoc.tools.util.xslt=DEBUG, MyFileAppender
log4j.logger.de.escidoc.sb.common.lucene.analyzer=DEBUG, MyFileAppender


log4j.additivity.de.mpg.escidoc=true

#log4j.appender.MyConsoleAppender=org.apache.log4j.ConsoleAppender
#log4j.appender.MyConsoleAppender.layout=org.apache.log4j.PatternLayout
#log4j.appender.MyConsoleAppender.layout.ConversionPattern=%d{HH:mm:ss,SSS} %-5p [%F] %m%n

log4j.appender.MyFileAppender=org.apache.log4j.FileAppender
log4j.appender.MyFileAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.MyFileAppender.layout.ConversionPattern=%d{HH:mm:ss,SSS} %-5p [%t] [%F] %m%n
log4j.appender.MyFileAppender.File=indexer.log
log4j.appender.MyFileAppender.append=false
